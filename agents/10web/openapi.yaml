      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
      example:
        status: "ok"

    BackupListResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        data:
          type: array
          items:
            $ref: '#/components/schemas/BackupItem'
      example:
        status: "ok"
        data:
          - backup_id: 25340
            backup_size: 272243447
            backup_time: "20240924T052401Z"
            created_at: "Tue, 24 Sep 2024 05:24:42 GMT"
            type: "SCHEDULED"
          - backup_id: 25553
            backup_size: 272243447
            backup_time: "20240925T052402Z"
            created_at: "Wed, 25 Sep 2024 05:24:09 GMT"
            type: "MANUAL"

    BackupItem:
      type: object
      properties:
        backup_id:
          type: integer
          description: Unique identifier for the backup
        backup_size:
          type: integer
          description: Size of the backup in bytes
        backup_time:
          type: string
          description: Time when the backup was created (in format YYYYMMDDTHHmmssZ)
        created_at:
          type: string
          format: date-time
          description: Human-readable creation time of the backup
        type:
          type: string
          description: Type of the backup (e.g., SCHEDULED, MANUAL)

    AddDomainNameResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        data:
          type: object
          properties:
            domain_name:
              type: string
              description: The added domain name
            id:
              type: integer
              description: The ID of the added domain name
            message:
              type: string
              description: A success message
            nameservers:
              type: string
              description: JSON string containing an array of nameserver addresses
            status:
              type: string
              enum: [ok, error]
              description: Status of the operation
      example:
        status: "ok"
