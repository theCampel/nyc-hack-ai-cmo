        status:
          type: string
          enum: [ok, error]
        data:
          type: object
          properties:
            mysql:
              type: object
              properties:
                db_name:
                  type: string
                  description: Database name
                password:
                  type: string
                  description: Database password
                path:
                  type: string
                  description: PHP admin URL
