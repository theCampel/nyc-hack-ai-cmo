components:
  parameters:
    WebsiteId:
      name: website_id
      in: path
      required: true
      schema:
        type: integer
    StagingWebsiteId:
      name: staging_website_id
      in: path
      required: true
      schema:
        type: integer
    BackupId:
      name: backup_id
      in: path
      required: true
      schema:
        type: integer
    DomainNameId:
      name: domain_name_id
      in: path
      required: true
      schema:
        type: integer
    ZoneId:
      name: zone_id
      in: path
      required: true
      schema:
        type: integer
    RecordId:
      name: record_id
      in: path
      required: true
      schema:
        type: integer
    Authorization:
      name: x-api-key
      in: header
      required: true
      schema:
        type: string
      description: API key for authentication
      example: "API_KEY"

  schemas:
    CreateWebsiteRequest:
      type: object
      required:
        - subdomain
        - region
        - site_title
        - admin_username
        - admin_password
      properties:
        subdomain:
          type: string
          description: Subdomain for the website (3-63 characters, lowercase letters, numbers, and hyphens only)
        region:
          type: string
          description: Region of the website
        site_title:
          type: string
          description: Title of the website
        admin_username:
          type: string
          description: Admin username for the website (max 60 characters, can contain alphanumeric characters, space, _, ., -, *, @)
        admin_password:
          type: string
          description: Admin password for the website (must contain 1 lowercase, 1 uppercase, 1 digit, minimum 8 chars)
        is_demo:
          type: integer
          enum: [0, 1]
          description: Specifies if this website is a demo (0 = regular website, 1 = demo website)
        demo_domain_delete_after_days:
          type: integer
          minimum: 1
          maximum: 30
          default: 7
          description: Number of days after which demo website will be deleted (only applicable when is_demo = 1)
        enable_wp_ai_generation:
          type: boolean
          description: Enable AI website builder functionality in WordPress admin panel
          default: false

    CreateAIWebsiteRequest:
      type: object
      required:
        - subdomain
        - region
        - site_title
        - admin_username
        - admin_password
        - business_type
        - business_name
        - business_description
      properties:
        # Website creation parameters
        subdomain:
          type: string
          description: Subdomain for the website (3-63 characters, lowercase letters, numbers, and hyphens only)
          example: "my-agency-site"
        region:
          type: string
          description: Region of the website
          example: "us-central1-c"
        site_title:
          type: string
          description: Title of the website
          example: "My Agency Website"
        admin_username:
          type: string
          description: Admin username for the website (max 60 characters, can contain alphanumeric characters, space, _, ., -, *, @)
          example: "admin"
        admin_password:
          type: string
          description: Admin password for the website (must contain 1 lowercase, 1 uppercase, 1 digit, minimum 8 chars)
          example: "MySecurePass123"
        is_demo:
          type: integer
          enum: [0, 1]
          description: Specifies if this website is a demo (0 = regular website, 1 = demo website)
          example: 0
        demo_domain_delete_after_days:
          type: integer
          minimum: 1
          maximum: 30
          description: Number of days after which demo website will be deleted (only applicable when is_demo = 1)
          example: 7
        # AI generation parameters
        business_type:
          type: string
          description: Type of business for AI content generation
          example: "agency"
        business_name:
          type: string
          description: Name of the business for AI content generation
          example: "Digital Solutions Agency"
        business_description:
          type: string
          description: Description of the business for AI content generation
          example: "We provide comprehensive digital marketing solutions and web development services"

    AIWebsiteResponse:
      type: object
      properties:
        website_id:
          type: integer
          description: The ID of the created website
        website_url:
          type: string
          description: The URL of the website with generated AI content
          nullable: true
        error:
          type: string
          description: Error message if AI generation failed (website still created successfully)
          nullable: true
      example:
        website_id: 21113
        website_url: "https://my-agency-site.10web.club"

    WebsiteResponse:
      type: object
      properties:
        status:
          type: string
          enum: [ok, error]
        data:
          type: object
          properties:
            website_id:
              type: integer
              description: The ID of the created website
      example:
        status: "ok"
        data:
          website_id: 15604

    Zone:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string

    UserInfo:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string

    InstanceInfo:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        status:
          type: string
        ip_address:
          type: string

    Backup:
      type: object
      properties:
        id:
          type: integer
        created_at:
          type: string
          format: date-time
        status:
          type: string
        size:
          type: integer

    DomainName:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        is_default:
          type: boolean

    AddDomainNameRequest:
      type: object
      required:
        - domain_name
      properties:
        domain_name:
          type: string
          description: Domain name to add (valid domain name format)

    ZoneListResponse:
