            nameservers: '["NS1", "NS2", "NS3", "NS4"]'
          - id: 1906
            name: "test1.com"
            nameservers: '["NS1", "NS2", "NS3", "NS4"]'

    ZoneItem:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the zone
        name:
          type: string
          description: The name of the zone
        nameservers:
          type: string
          description: JSON string containing an array of nameserver addresses

    AvailableZonesResponse:
