              properties:
                password:
                  type: string
                  description: SFTP password
                port:
                  type: integer
                  description: SFTP port number
                type:
                  type: string
                  enum: [sftp]
                username:
                  type: string
                  description: SFTP username
      example:
        status: "ok"
        data:
          mysql:
            db_name: "DB_NAME"
            password: "DB_PASSWORD"
            path: "PHP_ADMIN_URL"
            type: "mysql"
            username: "USERNAME"
          sftp:
            password: "SFTP_PASS"
            port: 22
