            region: "us-east1"
            zone: "us-east1-b"

    AvailableZone:
      type: object
      properties:
        is_available:
          type: integer
          enum: [0, 1]
          description: Indicates if the zone is available (1) or not (0)
        location:
          type: string
          description: Full name of the region
        region:
          type: string
          description: The region identifier
        zone:
          type: string
          description: The specific zone identifier

    UserInfoResponse:
      type: object
