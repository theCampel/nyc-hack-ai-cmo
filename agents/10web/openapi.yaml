openapi: 3.1.0
info:
  version: "1.0.0"
  title: 10Web API V1
  description: |    
    The 10Web API provides a comprehensive set of endpoints for managing websites, DNS zones, domains, SSL certificates, backups, and more. This RESTful API allows you to integrate 10Web's powerful hosting and website management capabilities into your own applications.
tags:
  - name: Account
    description: Operations for managing account-level resources
  - name: Website
    description: Operations for website creation and management
  - name: AI
    description: Operations for AI-powered features
  - name: Domain
    description: Operations for domain management
  - name: Zone
    description: Operations for DNS zone management
  - name: Backup
    description: Operations for backup management
  - name: Certificate
    description: Operations for SSL certificate management
  - name: WP Autologin
    description: Operations for secure WordPress admin panel autologin functionality
  - name: Cache
    description: Operations for cache management
  - name: PHP Management
    description: Operations for PHP version management
  - name: Subdomain
    description: Operations for subdomain management
  - name: Builder
    description: Operations for website builder and page management
  - name: Webhooks
    description: |
      The 10Web platform supports webhooks to notify your applications about events that occur in the background.
      
      ### Webhook Structure
      
      All webhooks have the following base structure:
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `event` | string | The type of event that triggered the webhook |
      | `status` | string | Status of the operation (`success` or `failed`) |
      | Additional fields | various | Event-specific fields as described below |
      
      ### Supported Webhook Events
      
      #### Staging Environment Operations
      
      **staging_environment_enabled**
      
      Sent when a staging environment is enabled for a website.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `website_id` | integer | The ID of the main website |
      | `site_url` | string | The URL of the main site |
      | `staging_website_id` | integer | The ID of the staging website |
      | `staging_url` | string | The URL of the staging site |
      
      **staging_environment_disabled**
      
      Sent when a staging environment is disabled.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `website_id` | integer | The ID of the main website |
      | `site_url` | string | The URL of the main site |
      | `staging_website_id` | integer | The ID of the staging website |
      
      #### Environment Sync Operations
      
      **environment_synced**
      
      Sent when content is synced between live and staging environments.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `from_website_id` | integer | The ID of the source website |
      | `to_website_id` | integer | The ID of the destination website |
      | `from_site_url` | string | The URL of the source website |
      | `to_site_url` | string | The URL of the destination website |
      | `sync_type` | string | The direction of the sync (`to_live` or `to_staging`) |
      
      #### Backup Operations
      
      **backup_created**
      
      Sent when a new backup is created.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `website_id` | integer | The ID of the website for which the backup was created |
      
      **backup_restored**
      
      Sent when a backup is restored.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `website_id` | integer | The ID of the website for which the backup was restored |
      | `backup_time` | string | The timestamp of the backup (format YYYYMMDDTHHmmssZ) |
      
      #### Website Clone Operations
      
      **website_clone**
      
      Sent when a website clone operation is completed.
      
      | Field | Type | Description |
      |-------|------|-------------|
      | `website_id` | integer | The ID of the website that was cloned |
      | `subdomain` | string | The subdomain of the cloned website |
      | `site_url` | string | The URL of the cloned website (only included on success) |

servers:
  - url: https://api.10web.io

paths:
  /v1/account/websites:
    get:
      summary: Get all websites for the account
      tags:
        - Account
      parameters:
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: List of websites for the account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWebsitesResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/account/websites/{website_id}/delete:
    delete:
      summary: Delete a website from the account
      tags:
        - Account
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Website deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/website:
    post:
      summary: Create a website
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWebsiteRequest'
      responses:
        '200':
          description: Website created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebsiteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/ai/generate_site:
    post:
      summary: Generate an AI-powered website
      tags:
        - AI
      parameters:
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - website_id
                - business_type
                - business_name
                - business_description
              properties:
                website_id:
                  type: integer
                  description: The ID of the website to generate the site for
                business_type:
                  type: string
                  description: Type of business
                  example: "agency"
                business_name:
                  type: string
                  description: Name of the business
                  example: "My Agency"
                business_description:
                  type: string
                  description: Short description of the business
                  example: "Digital marketing solutions"
      responses:
        '200':
          description: Website generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Status message
                  status:
                    type: integer
                    description: HTTP status code
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        description: URL of the generated website
                example:
                  msg: "Success"
                  status: 200
                  data:
                    url: "https://subdomain.domain.com"
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/ai/generate_site_from_sitemap:
    post:
      summary: Generate a website using a previously created outline, styles, and secondary pages
      tags:
        - AI
      parameters:
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - website_id
                - unique_id
                - params
              properties:
                website_id:
                  type: integer
                  description: The ID of the website to generate the site for
                  example: 18925
                unique_id:
                  type: string
                  description: The unique identifier of the previously generated sitemap
                  example: "ai2_unique_F405Pjih23f88mALR9DxPb1TQ0bld6g8M3uJ_JCH"
                params:
                  type: object
                  required:
                    - business_type
                    - business_name
                    - business_description
                    - pages_meta
                    - website_description
                    - website_keyphrase
                    - website_title
                  properties:
                    business_type:
                      type: string
                      description: Type of business
                      example: "agency"
                    business_name:
                      type: string
                      description: Name of the business
                      example: "My Restaurant"
                    business_description:
                      type: string
                      description: Short description of the business
                      example: "Best restaurant in my city"
                    colors:
                      type: object
                      description: Website color scheme
                      required:
                        - background_dark
                        - primary_color
                        - secondary_color
                      properties:
                        background_dark:
                          type: string
                          description: Color code for dark backgrounds
                          example: "#212121"
                        primary_color:
                          type: string
                          description: Primary color code
                          example: "#ff69b4"
                        secondary_color:
                          type: string
                          description: Secondary color code
                          example: "#ffd700"
                    fonts:
                      type: object
                      description: Website font settings
                      required:
                        - primary_font
                      properties:
                        primary_font:
                          type: string
                          description: Primary font family
                          example: "Montserrat"
                    pages_meta:
                      type: array
                      description: List of pages with sections and metadata
                      items:
                        type: object
                        properties:
                          description:
                            type: string
                            description: Detailed description of the page purpose
                          sections:
                            type: array
                            description: Sections within the page
                            items:
                              type: object
                              properties:
                                section_description:
                                  type: string
                                  description: Detailed description of the section content
                                section_title:
                                  type: string
                                  description: Title of the section
                          title:
                            type: string
                            description: Title of the page
                    website_description:
                      type: string
                      description: SEO description for the website
                      example: "Experience the best restaurant in town! My Restaurant offers a unique dining experience with delicious food and a welcoming atmosphere."
                    website_keyphrase:
                      type: string
                      description: Primary keyphrase for SEO
                      example: "best restaurant in city"
                    website_title:
                      type: string
                      description: Title of the website
                      example: "My Restaurant - Best in City"
                    website_type:
                      type: string
                      description: Type of website template
                      example: "basic"
      responses:
        '200':
          description: Website generated successfully from sitemap
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Status message
                  status:
                    type: integer
                    description: HTTP status code
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        description: URL of the generated website
                example:
                  msg: "Success"
                  status: 200
                  data:
                    url: "https://subdomain.domain.com"
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/ai/generate_sitemap:
    post:
      summary: Generate outline, styles, and secondary pages from a given business description
      tags:
        - AI
      parameters:
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - website_id
                - params
              properties:
                website_id:
                  type: integer
                  description: The ID of the website to generate the sitemap for
                  example: 1111
                params:
                  type: object
                  required:
                    - business_type
                    - business_name
                    - business_description
                  properties:
                    business_type:
                      type: string
                      description: Type of business
                      example: "agency"
                    business_name:
                      type: string
                      description: Name of the business
                      example: "Model agency"
                    business_description:
                      type: string
                      description: Short description of the business
                      example: "My model agency is a world wide fashion studio."
      responses:
        '200':
          description: Sitemap generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    description: Status message
                  status:
                    type: integer
                    description: HTTP status code
                  data:
                    type: object
                    properties:
                      business_description:
                        type: string
                        description: Description of the business
                      business_name:
                        type: string
                        description: Name of the business
                      business_type:
                        type: string
                        description: Type of business
                      colors:
                        type: object
                        description: Website color scheme
                        properties:
                          background_dark:
                            type: string
                            description: Color code for dark backgrounds
                          primary_color:
                            type: string
                            description: Primary color code
                          secondary_color:
                            type: string
                            description: Secondary color code
                      website_id:
                        type: integer
                        description: Website identifier
                      fonts:
                        type: object
                        description: Website font settings
                        properties:
                          primary_font:
                            type: string
                            description: Primary font family
                      pages_meta:
                        type: array
                        description: List of pages with sections and metadata
                        items:
                          type: object
                          properties:
                            description:
                              type: string
                              description: Detailed description of the page purpose
                            sections:
                              type: array
                              description: Sections within the page
                              items:
                                type: object
                                properties:
                                  section_description:
                                    type: string
                                    description: Detailed description of the section content
                                  section_title:
                                    type: string
                                    description: Title of the section
                            title:
                              type: string
                              description: Title of the page
                      unique_id:
                        type: string
                        description: Unique identifier for the generated sitemap
                      website_description:
                        type: string
                        description: SEO description for the website
                      website_keyphrase:
                        type: string
                        description: Primary keyphrase for SEO
                      website_title:
                        type: string
                        description: Title of the website
                      website_type:
                        type: string
                        description: Type of website template
                example:
                  msg: "Success"
                  status: 200
                  data:
                    business_description: "Best restaurant in my city"
                    business_name: "My Restaurant"
                    business_type: "agency"
                    colors:
                      background_dark: "#212121"
                      primary_color: "#ff69b4"
                      secondary_color: "#ffd700"
                    website_id: 18925
                    fonts:
                      primary_font: "Montserrat"
                    pages_meta:
                      - description: "The home page is the primary landing page for the website, providing a general overview of the restaurant."
                        sections:
                          - section_description: "Header section contains the logo, navigation menu, and site title."
                            section_title: "Header"
                          - section_description: "Hero section features a captivating image of the restaurant's interior or a delicious dish, along with a brief welcome message."
                            section_title: "Hero"
                        title: "Home"
                      - description: "The 'About Us' page provides a detailed description of the restaurant's background, mission, and values."
                        sections:
                          - section_description: "Our Story section contains a detailed description of the restaurant's history, mission, and values."
                            section_title: "Our Story"
                        title: "About Us"
                    unique_id: "ai2_unique_F405Pjih23f88mALR9DxPb1TQ0bld6g8M3uJ_JCH"
                    website_description: "Experience the best restaurant in town! My Restaurant offers a unique dining experience with delicious food and a welcoming atmosphere."
                    website_keyphrase: "best restaurant in city"
                    website_title: "My Restaurant - Best in City"
                    website_type: "basic"
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/ai-website:
    post:
      summary: Create a website with AI-generated content
      description: |
        Creates a new website and automatically generates AI-powered content for it in a single operation. 
        This endpoint combines website creation with AI site generation, providing a streamlined 
        workflow for creating fully functional websites with AI-generated content.
      tags:
        - AI
      parameters:
        - $ref: '#/components/parameters/Authorization'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAIWebsiteRequest'
      responses:
        '200':
          description: Website created and AI content generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIWebsiteResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
          
  /v1/hosting/websites/{website_id}/user_info:
    get:
      summary: Get user info for a website
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: User info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfoResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/instance-info:
    get:
      summary: Get instance info for a website
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Instance info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceInfoResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/staging/enable:
    post:
      summary: Enable staging for a website
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Staging enabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{staging_website_id}/staging/disable:
    post:
      summary: Disable staging for a website
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/StagingWebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Staging disabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{staging_website_id}/push-to-live:
    post:
      summary: Push changes to live environment
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/StagingWebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Migration completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/push-to-staging:
    post:
      summary: Push changes to staging environment
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Changes pushed to staging successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/enable:
    post:
      summary: Enable a website
      description: |
        Enables a website and makes it accessible. If the website has staging enabled, 
        the staging environment will also be enabled along with the main website.
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Website enabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/disable:
    post:
      summary: Disable a website
      description: |
        Disables a website and makes it inaccessible. If the website has staging enabled, 
        both the main website and staging environment will be disabled.
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Website disabled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/update-builder:
    post:
      summary: Update tenweb-builder plugin for a website
      description: |
        Updates the AI builder plugin to the latest version for a specific website. 
        This endpoint automatically detects whether the website is live or staging and updates 
        the appropriate environment accordingly.
      tags:
        - Website
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: Plugin updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [ok]
                    description: Status of the operation
                  message:
                    type: string
                    description: Success message
                example:
                  status: "ok"
                  message: "Plugin updated successfully"
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/zone:
    get:
      summary: Get zones
      tags:
        - Zone
      parameters:
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: List of zones
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneListResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/zone/available:
    get:
      summary: Get all available zones
      tags:
        - Zone
      parameters:
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: List of available zones
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableZonesResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/backup/list:
    get:
      summary: List backups for a website
      tags:
        - Backup
      parameters:
        - $ref: '#/components/parameters/WebsiteId'
        - $ref: '#/components/parameters/Authorization'
      responses:
        '200':
          description: List of backups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BackupListResponse'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /v1/hosting/websites/{website_id}/backup/run:
    post:
      summary: Run a backup for a website
      tags:
